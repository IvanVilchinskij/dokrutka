<div id="contact" class="contact">
    <div class="container">
        <h2 class="contact__title">Готовы выйти на новый уровень и докрутить результаты до запусков от 300 000 руб?<br>
            Не теряйте время, оставьте заявку прямо сейчас</h2>
        <form action="#" class="form">
            <input type="text" required placeholder="Имя" class="form__input">
            <input data-phone type="tel" required placeholder="Телефон" class="form__input">
            <input type="email" required placeholder="Почта" class="form__input">
            <button type="submit" class="form__btn btn">Забрать со скидкой</button>
        </form>
    </div>

    <div class="contact__img">
        <img src="img/contact/circle.png" alt="circle">
    </div>
    <div class="contact__arrow1">
        <svg>
            <use xlink:href="img/icons/icons.svg#contact-arrows1"></use>
        </svg>
    </div>
    <div class="contact__arrow2">
        <svg>
            <use xlink:href="img/icons/icons.svg#contact-arrows2"></use>
        </svg>
    </div>
</div>
